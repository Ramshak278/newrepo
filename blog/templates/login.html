<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Blog Platform</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar (similar to previous examples) -->

  <!-- Content Section -->
  <div class="container mt-4">
    <h1>Login</h1>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-4">
      <p>Don't have an account? <button class="btn btn-link" id="signupToggle">Sign Up</button></p>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle with Popper (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Script to toggle between login and signup modals -->
  <script>
    document.getElementById('signupToggle').addEventListener('click', function() {
      const modal = new bootstrap.Modal(document.getElementById('signupModal'));
      modal.show();
    });
  </script>
</body>
</html>
