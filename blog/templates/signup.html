<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Blog Platform</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar (similar to previous examples) -->

  <!-- Content Section -->
  <div class="container mt-4">
    <h1>Sign Up</h1>
    <form method="POST" action="/account/signup/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="newUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="newUsername" name="username">
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="newPassword" name="password1">
      </div>
      <div class="mb-3">
        <label for="newPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="newPassword2" name="password2">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="mt-4">
      <p>Already have an account? <button class="btn btn-link" id="loginToggle">Login</button></p>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle with Popper (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Script to toggle between login and signup modals -->
  <script>
    document.getElementById('loginToggle').addEventListener('click', function() {
      const modal = new bootstrap.Modal(document.getElementById('loginModal'));
      modal.show();
    });
  </script>
</body>
</html>
